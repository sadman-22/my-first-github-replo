<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        *{
            margin: 0;
        }
        p{
            color: red;
        }
        #fifth{
            font-size: 22px;
        }
        .holud, .yellow{
            background-color: yellow;
        }
        .bold{
            font-weight: 900;
        }
        input[type="password"]{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
<body>
    <h2>Explore Mixed Selectors</h2>
    <p>My first line <span class="blue"> CSS</span></p>
    <p class="yellow">My second line CSS</p>
    <p>My third line CSS</p>
    <p class="yellow bold">My fourth line CSS</p>
    <p class="holud" id="fifth">My fifth line CSS</p>
    <p>My sixth line CSS</p>
    <p>My seventh lines CSS</p>
    <ol>
        <li>Element selector</li>
        <li>ID selector</li>
        <li class="bold holud">Class selector</li>
        <li>Universal</li>
    </ol>
    <form action="">
        <input type="text">
        <input type="password" name="" id="">
    </form>
</body>
</html>
